<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зображення</title>
</head>

<body>
  <h1>Зображення</h1> <!-- Заголовок першого рівня -->

  <h2>Атрибути зображень</h2> <!-- Заголовок другого рівня -->
  
  <!-- Зображення з вказаним шляхом, альтернативним текстом та розмірами -->
  <p>
    <img src="../images/colors.jpg" alt="Кольори" width="400" height="250">
  </p>
  
  <!-- Зображення візуально відображене як фігура з підписом -->
  <p>
    <figure>
      <img src="../images/colors.jpg" alt="Кольори" width="300" height="200">
      <figcaption>Ця картинка демонструє різні кольори.</figcaption>
    </figure>
  </p>
</body>
</html>
