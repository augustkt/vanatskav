<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця</title>
</head>

<body>
  <h1>Таблиця</h1> <!-- Заголовок першого рівня -->

  <h2>Теги таблиць</h2> <!-- Заголовок другого рівня -->

  <!-- Таблиця зі списком кольорів -->
  <table>
    <caption>Список кольорів</caption> <!-- Заголовок таблиці -->
    <thead> <!-- Рядок заголовків стовпців -->
      <tr> <!-- Рядок таблиці -->
        <th>Назва</th> <!-- Заголовок першого стовпця -->
        <th>Код</th> <!-- Заголовок другого стовпця -->
      </tr>
    </thead>
    <tbody> <!-- Тіло таблиці -->
      <tr> <!-- Рядок таблиці -->
        <td>Червоний</td> <!-- Комірка з назвою кольору -->
        <td>#FF0000</td> <!-- Комірка з кодом кольору -->
      </tr>
      <tr> <!-- Рядок таблиці -->
        <td>Зелений</td> <!-- Комірка з назвою кольору -->
        <td>#00FF00</td> <!-- Комірка з кодом кольору -->
      </tr>
      <tr> <!-- Рядок таблиці -->
        <td>Синій</td> <!-- Комірка з назвою кольору -->
        <td>#0000FF</td> <!-- Комірка з кодом кольору -->
      </tr>
    </tbody>
  </table>
</body>
