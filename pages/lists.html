<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Списки</title>
</head>
<body>
  <h1>Списки</h1> <!-- Заголовок першого рівня -->

  <h2>Невпорядкований список</h2> <!-- Заголовок другого рівня -->
  <!-- Невпорядкований список -->
  <ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
  </ul>
  
  <h2>Впорядкований список</h2> <!-- Заголовок другого рівня -->
  <!-- Впорядкований список -->
  <ol>
    <li>Перший пункт</li>
    <li>Другий пункт</li>
    <li>Третій пункт</li>
  </ol>
  
  <h2>Список визначень</h2> <!-- Заголовок другого рівня -->
  <!-- Список визначень -->
  <dl>
    <dt>Термін 1</dt> <!-- Термін -->
    <dd>Опис терміна 1</dd> <!-- Опис терміна -->
    <dt>Термін 2</dt> <!-- Термін -->
    <dd>Опис терміна 2</dd> <!-- Опис терміна -->
  </dl>
</body>

</html>
